<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Piramida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
<body>
% zavihki = [
% ("/doma/", "Pravila"),
% ("/moji_prijatelji/0", "Prijatelji"),
% ("#", "Statistika"),
% ("/nova_igra", "Nova igra")
%]
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="contaioner-flouid">
      <p class="navbar-brand">
        Piramida <!--Tu bo potem logo-->
      </p>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          % for link, naslov in zavihki:
          % if trenutno == naslov:
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{link}}">{{naslov}}</a>
          </li>
          % else:
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="{{link}}">{{naslov}}</a>
          </li>
          % end
          % end

        </ul>
        <ul class="nav navbar-nav me-auto">
          <form action="/odjava/" method="post" class="d-flex">
            <button class="btn btn-outline-light" type="submit">Odjavi se</button>
          </form>
        </ul>
      </div>
    </div>
  </nav>

    {{!base}}
 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
