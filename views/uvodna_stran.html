% rebase('base.html')

<div class="section">
    <div class="p-4 bg-dark">
    </div>
</div>
<div class="container ">
    <div class="row align-items-center">
        <img src="/img/piramida_napis.png" alt="piramida" width="10">
    </div>
</div>

<div class="container">
    <div class="row">
        <div style="background-color: gray;" class="col-6 d-flex justify-content-center">
            <form action="/prijava/" method="post">
                <div class="form-group">
                  <label for="uporabniskoIme1">Uporabniško ime</label>
                  <input type="username" name="uporabnisko_ime" class="form-control" id="uporabniskoIme1" placeholder="Uporabniško ime">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Geslo</label>
                  <input type="password" name="geslo" class="form-control" id="exampleInputPassword1" placeholder="Geslo">
                </div>
                <div class="col d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark">Prijavi se</button>
                </div>
              </form>
        </div>
        <div style="background-color: red;" class="col-6 d-flex justify-content-center">
            <form action="/registracija/" method="get">
                <button class="btn btn-dark">Registriraj se</button>
            </form>
        </div>
    </div>
</div>



% if uporabnik == "Neveljavno":
<h6>Pri prijavi je prišlo do napake, poskusi ponovno</h6>
% end
